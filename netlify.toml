[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  # Skip secrets scanning for public Supabase keys (anon key is meant to be public)
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_PROJECT_ID,VITE_SUPABASE_PUBLISHABLE_KEY,VITE_SUPABASE_URL"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
